<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-content">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="danger">Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-card>
      <ion-title>Contact</ion-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input placeholder="e.g: John Doe" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input placeholder="e.g: JohnDoe@ligma.com" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input placeholder="e.g: 123 456 7890" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input placeholder="e.g: cucumber22" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input placeholder="e.g: cucumber22" type="password"></ion-input>
        </ion-item>
        <ion-button size="full" shape="round" fill="solid" color="danger">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
