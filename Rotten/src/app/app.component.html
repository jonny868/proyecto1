<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-menu-toggle>

          <ion-list id="inbox-list">
            <ion-list-header>Rotten</ion-list-header>
            <ion-note>Movie Reviews</ion-note>
            
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            </ion-menu-toggle>
          </ion-list>
  
          <ion-list>
            <ion-item routerLink="/home">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/dashboard">
              <ion-icon slot="start" name="star-outline"></ion-icon>
              <ion-label>Rate Movies</ion-label>
            </ion-item>
            <ion-item routerLink="/login">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item routerLink="register">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label>Register</ion-label>
            </ion-item>
            <ion-item routerLink="/profile">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
